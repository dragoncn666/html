	<script type="text/javascript" src="../script/aui-slide.js"></script>
	<script type="text/javascript">
		var slide = new auiSlide({
			container: document.getElementById("aui-slide"),
			// "width":300,
			//"height":260,
			"speed": 300,
			"pageShow": true,
			"pageStyle": 'dot',
			"loop": true,
			'dotPosition': 'center',
			currentPage: currentFun
		})

		function currentFun(index) {
			console.log(index);
		}
		var slide3 = new auiSlide({
			container: document.getElementById("aui-slide3"),
			// "width":300,
			"bottom": 0,
			"speed": 500,
			"autoPlay": 3000, //自动播放

			"pageShow": true,
			"pageStyle": 'line',
			'dotPosition': 'center'
		})
		console.log(slide3.pageCount());
	</script>
	<script type="text/javascript">
		var aui_input=document.querySelector('.aui-input');
		var max_list=document.querySelector('.aui-icon-plus');
		var min_list=document.querySelector('.aui-icon-minus');
		var num=parseInt(aui_input.value);
		// console.log(num);
		console.log(max_list);
		console.log(min_list);
		max_list.addEventListener("touchstart",function(){
			num++;
			aui_input.value=num;

		})
		min_list.addEventListener("touchstart",function(){
			num--;
			aui_input.value=num;

		})

	</script>
