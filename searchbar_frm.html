<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>搜索</title>
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../css/aui-slide.css" />
		<style type="text/css">
			.aui-content-padded {
				padding: 0.75rem;
				background-color: #ffffff;
				margin-top: 0.75rem;
			}
		</style>
	</head>

	<body>
		<div class="aui-searchbar" id="search">
			<div class="aui-searchbar-input aui-border-radius">
				<i class="aui-iconfont aui-icon-search"></i>
				<input type="search" placeholder="请输入搜索内容" id="search-input">
				<div class="aui-searchbar-clear-btn">
					<i class="aui-iconfont aui-icon-close"></i>
				</div>
			</div>
			<div class="aui-searchbar-btn" tapmode>取消</div>
		</div>
		<div style="height: 2.2rem;"></div>

		<div class="aui-content aui-margin-b-15">
			<ul class="aui-list aui-list-in">
				<div class="aui-padded-15 aui-padded-b-0">搜索历史</div>
				<li class="aui-list-item">
					<div class="aui-list-item-label-icon">
						<i class="aui-iconfont aui-icon-date"></i>
					</div>
					<div class="aui-list-item-inner">
						这是一条搜索记录
					</div>
					<div class="aui-list-item-label-icon">
						<i class="aui-iconfont aui-icon-close aui-list-item-right"></i>
					</div>
				</li>
				<li class="aui-list-item">
					<div class="aui-list-item-label-icon">
						<i class="aui-iconfont aui-icon-date"></i>
					</div>
					<div class="aui-list-item-inner">
						这是一条搜索记录
					</div>
					<div class="aui-list-item-label-icon">
						<i class="aui-iconfont aui-icon-close aui-list-item-right"></i>
					</div>
				</li>
				<li class="aui-list-item">
					<div class="aui-list-item-label-icon">
						<i class="aui-iconfont aui-icon-date"></i>
					</div>
					<div class="aui-list-item-inner">
						这是一条搜索记录
					</div>
					<div class="aui-list-item-label-icon">
						<i class="aui-iconfont aui-icon-close aui-list-item-right"></i>
					</div>
				</li>
			</ul>
		</div>
		<div class="aui-padded-15">
			<div class="aui-btn aui-btn-block aui-btn-outlined aui-btn-sm">清空搜索历史</div>
		</div>
	</body>
	<!-- <script type="text/javascript" src="../script/api.js"></script> -->
	<script type="text/javascript">
		apiready = function() {
			api.parseTapmode();
		}
		var searchBar = document.querySelector(".aui-searchbar");
		var searchBarInput = document.querySelector(".aui-searchbar input");
		var searchBarBtn = document.querySelector(".aui-searchbar .aui-searchbar-btn");
		var searchBarClearBtn = document.querySelector(".aui-searchbar .aui-searchbar-clear-btn");
		if(searchBar) {
			searchBarInput.onclick = function() {
				searchBarBtn.style.marginRight = 0;
			}
			searchBarInput.oninput = function() {
				if(this.value.length) {
					searchBarClearBtn.style.display = 'block';
					searchBarBtn.classList.add("aui-text-info");
					searchBarBtn.textContent = "搜索";
				} else {
					searchBarClearBtn.style.display = 'none';
					searchBarBtn.classList.remove("aui-text-info");
					searchBarBtn.textContent = "取消";
				}
			}
		}
		searchBarClearBtn.onclick = function() {
			this.style.display = 'none';
			searchBarInput.value = '';
			searchBarBtn.classList.remove("aui-text-info");
			searchBarBtn.textContent = "取消";
		}
		searchBarBtn.onclick = function() {
			var keywords = searchBarInput.value;
			if(keywords.length) {
				searchBarInput.blur();
				document.getElementById("search-keywords").textContent = keywords;
			} else {
				this.style.marginRight = "-" + this.offsetWidth + "px";
				searchBarInput.value = '';
				searchBarInput.blur();
			}
		}
	</script>

</html>
