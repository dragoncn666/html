			},
		]
		var dom='';
		$.each(datas,function(k1,v1){
			dom+='<li class="aui-list-item">'

		var selectTotle=document.querySelector(".selectTotle");//总数量
		var priceSingle=document.querySelectorAll('.priceSingle');
		var priceTotle=document.querySelector('.priceTotle');
		var priceTotle_end=document.querySelector('.aui-text-danger strong');
		var sure_buybtn=document.querySelector('.aui-text-white');
		// 数量总计
		function sum1(){
			var sum=null;
			for(var i = 0,len=aui_lists.length; i < len; i++){
				sum+=parseInt(productNums[i].innerHTML);	
			}

			selectTotle.innerHTML=sum;
		}

		sum1();

		// 总价合计
		function priceTotles(){
			var totles=null;
			for(var i = 0,len=aui_lists.length; i < len; i++){
				totles+=parseFloat(priceSingle[i].value).toFixed(2)*parseInt(productNums[i].innerHTML);
			}
			priceTotle.innerHTML=totles.toFixed(2);		
		}
		priceTotles();
		priceTotle_end.innerHTML=priceTotle.innerHTML;
